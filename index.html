<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" href="./assets/icons/tabbar_icon.svg">
</head>
<body>
    
    <section class="wrapper_container">
        <!-- Overlay Background -->
         <img class="background_overlay" src="./assets/images/background_overlay.svg" alt="">

        <!-- Navbar Container -->
         <nav class="navbar">
            <!-- Logo -->
             <img src="./assets/icons/Logo.svg" alt="Anchor Logo" title="Anchor">


            <!-- Nav Links -->
             <ul class="nav_links">
                <li>
                    <a href="#" title="Home">Home</a>
                </li>

                <li>
                    <a href="#" title="Services">Services</a>
                </li>

                <li>
                    <a href="#" title="About">About</a>
                </li>

                <li>
                    <a href="#" title="Contact">Contact</a>
                </li>
             </ul>
         </nav>

        <!-- Main Content -->
         <main class="main">
            <h1>Anchoring Ideas, Inspiring Actions</h1>
            <p>Discover a journey of creativity and <br> professional growth</p>
            <button>
                <span>Explore My Work</span>
                <img src="./assets/icons/Out.svg" alt="">
            </button>
         </main>

         <!-- Sponsorship Container -->
         <div class="sponsor">
            <img src="./assets/images/Microsoft.svg" alt="">
            <img src="./assets/images/airbnb.svg" alt="">
            <img src="./assets/images/Uber.svg" alt="">
            <img src="./assets/images/ebay.svg" alt="">
         </div>

    </section>

</body>
</html>
